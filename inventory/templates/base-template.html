<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %} {{ title }} - Inventory Management {% endblock %}</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">{{ title }}</ul>
                <div class="col-auto">
                  <button type="button" name="myBtn" id="myBtn" class="btn btn-primary" onclick="location.reload();location.href='location.html'">Location</button>
                </div>
                <div class="col-auto">
                  <button type="button" name="myBtn" id="myBtn" class="btn btn-primary" onclick="location.reload();location.href='product.html'">Products</button>
                </div>
                <div class="col-auto">
                  <button type="button" name="myBtn" id="myBtn" class="btn btn-primary" onclick="location.reload();location.href='movement.html'">Logistics</button>
                </div>
            </div>
	    </nav>
        {% block content %}{% endblock %}
    </body>
</html>
