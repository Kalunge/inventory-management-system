{% extends 'base-template.html' %}
{% block content %}
    <form action = "{{ url_for('movement') }}" method = "POST">
    <table class="table">
        <thead>
            <th scope="col">Location ID</th>
            <th scope="col">Location Name</th>
        </thead>
        <tbody>
            <!-- Inserting data -->
            <tr>
                <td>
                    <input name= "prod_name" placeholder="Product Name" required>
                </td>
                <td>
                    <input name= "from_loc" placeholder="From Warehouse" required>
                </td>
                <td>
                    <input name= "to_loc" placeholder="To Warehouse" required>
                </td>
                <td>
                    <input name= "quantity" placeholder="Quantity" required>
                </td>
                <td>
                    <input type= "submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#trans_message" value= "submit" /><br>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
    <div id="trans_message" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="trans_message" aria-hidden="true">
      <div class="modal-body">
        <p>{{ transaction_message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
{% endblock %}
